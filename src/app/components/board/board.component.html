<div class="page-head" style="background-image: url('assets/images/page-head-1.jpg');">
  <div class="container">
    <h2 class="page-title">Board Members</h2>
  </div>
</div>
<main class="main-content">
  <div class="fullwidth-block">
    <div class="container">
      <div class="row">
        <div class="content col-md-8">
          <h2 class="section-title">Meet the Borad Members</h2>
          <div class="row">
         
            <div class="family" *ngFor="let member of boardMembers | async">
                <div [ngStyle]="{'background-image': 'url(' + member.photo + ')'}"  class="news-img"></div>
<!--										<img src="assets/images/rajeev.jpg" alt="" class="family-image">-->
<h3 class="family-name">{{member.name}}</h3>
<small>{{member.position}}</small>
</div>

          
          </div>
          
        </div>
        <div class="sidebar col-md-3 col-md-offset-1">
          <app-sidebar-content></app-sidebar-content>
        </div>

      
      </div>
    </div>
  </div>
</main> <!-- .main-content -->
