<div class="page-head" style="background-image: url('assets/images/page-head-1.jpg');">
  <div class="container">
    <h2 class="page-title">Manage Content</h2>
  </div>
</div>
<div class="container fullwidth-block">
    <div class="row text-center">
        <div class="col-md-12">
<div ngbDropdown class="d-inline-block">
  <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>{{selectedItem}}</button>
  <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
    <button (click)="selectType($event)"  class="dropdown-item">Board members</button>
    <button (click)="selectType($event)"   class="dropdown-item">News</button>
    <button (click)="selectType($event)"  class="dropdown-item">Sermons</button>
    <button (click)="selectType($event)"   class="dropdown-item">Upcoming Events</button>
  </div>
</div></div>

</div>


<div class="board-members" [hidden]="selectedItem!='Board members'" >
  <form class="form-horizontal" role="form" method="POST" action="/register">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h2>Add Board Members</h2>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 field-label-responsive">
            <label for="name">Name</label>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
                    <input [(ngModel)]="boardMemberInfo.b_name" type="text" name="name" class="form-control" id="name"
                           placeholder="John Doe" required autofocus>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-control-feedback">
                    <span class="text-danger align-middle">
                        <!-- Put name validation error messages here -->
                    </span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 field-label-responsive">
            <label for="email">E-Mail Address</label>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
                    <input [(ngModel)]="boardMemberInfo.b_email" type="text" name="email" class="form-control" id="email"
                           placeholder="you@example.com" required autofocus>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-control-feedback">
                    <span class="text-danger align-middle">
                        <!-- Put e-mail validation error messages here -->
                    </span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 field-label-responsive">
            <label for="password">Position</label>
        </div>
        <div class="col-md-6">
            <div class="form-group has-danger">
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-graduation-cap"></i></div>
                    <input [(ngModel)]="boardMemberInfo.b_position" name="position" class="form-control" id="position"
                           placeholder="position" required>
                </div>
            </div>
        </div>
       
    </div>
    <div class="row">
        <div class="col-md-3 field-label-responsive">
            <label for="password">Phone</label>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <div class="input-group-addon" style="width: 2.6rem">
                        <i class="fa fa-phone"></i>
                    </div>
                    <input [(ngModel)]="boardMemberInfo.b_phone" name="phone" class="form-control"
                           id="phone" placeholder="phone" required>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 field-label-responsive">
            <label for="password">Photo</label>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <div class="input-group-addon" style="width: 2.6rem">
                        <i class="fa fa-photo"></i>
                    </div>
                    <input [(ngModel)]="boardMemberInfo.b_photo" name="photo" class="form-control"
                           id="photo" placeholder="photo" required>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <button type="submit" (click)="saveBoardMembers()" class="btn btn-success"><i class="fa fa-user-plus"></i> Register</button>
        </div>
    </div>
</form>
</div>
