<div class="page-head" style="background-image: url('assets/images/page-head-1.jpg');">

  <div class="container">
    <h2 class="page-title">Videos</h2>
  </div>
</div>

<main class="main-content">
  <div class="fullwidth-block">
    <div class="container">
    <div class="row">
      
    <div class="col-lg-6 video-list" *ngFor="let item of videoList | async">
      <h2 class="section-title text-center">{{item.title}}</h2>
      <iframe width="100%" height="315" [src]="getSafeUrl(item.videoUrl)" frameborder="0" allowfullscreen></iframe>

    </div>
    </div>
  </div>
  </div>
</main>
